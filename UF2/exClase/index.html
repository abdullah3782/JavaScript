<!DOCTYPE html>
<html>
<head>
    <title>Consulta d'Alumnes</title>
    <link rel="stylesheet" href="/UF2/exClase/css/style.css">
    <script src="/UF2/exClase/js/script.js" defer></script>
</head>

<body>
    <div id="dateTime" class="date-time"></div>
    <div id="date"></div>
    <div id="loginForm">
        <div id="login">
            <input type="text" id="username" placeholder="Nom d'usuari" disabled><br>
            <div id="errorUser" style="color: red;"></div>
            <div id="goodUser" style="color: rgb(0, 255, 0);"></div>

            <input type="password" id="password" placeholder="Clau" disabled><br>
            <div id="errorContra" style="color: red;"></div>
            <div id="goodContra" style="color: rgb(0, 255, 0);"></div>

            <button type="submit"  id="iniciarsesion" disabled >Iniciar sessió</button>
        </div>
    </div>
    <div id="cookieConsent">
        <p>Accepta la política de cookies</p>
        <button onclick="acceptCookies()">Acceptar</button>
    </div>
    <div id="mainContent" style="display: none;">
        <button onclick="logout()" id="logOut">Logout</button>
      
    </div>
</body>
</html>
