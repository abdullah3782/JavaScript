<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo JQuery</title>
  <!-- Enlace al archivo CSS de Bootstrap desde la CDN de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card text-start mt-4">
      <div class="card-body">
        <h4 class="card-title">Probando jQuery</h4>
        <p class="card-text">Datos de usuario:</p>
        <div class="card">
          <form>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" />
                <small style="color: red;" id="smallErrorNombre"></small>
                <small style="color: green;" id="smallNombreOk"></small>
              </li>
              <li class="list-group-item">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" />
                <small style="color: red;" id="smallErrorDni"></small>
                <small style="color: green;" id="smallDniOk"></small>
              </li>
              <li class="list-group-item">
                <label for="edad">Edad:</label>
                <input type="text" class="form-control" id="edad" placeholder="Ingrese su edad" />
                <small style="color: red;" id="smallErrorEdad"></small>
                <small style="color: green;" id="smallEdadOk"></small>
              </li>
            </ul>
            <button type="button" class="btn btn-primary mt-1 mb-1" id="myBtn">
              Validar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Cargo scripts -->

  <!-- Link a mi vendor Jquery -->
  <!-- <script src="./vendor/jquery-3.7.1.min.js"></script> -->
  <!-- Link a CDN de Google-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Mi archivo JQuery -->
  <script src="/UF2/JQuerry/EX2/JS/index.js"></script>
</body>

</html>
