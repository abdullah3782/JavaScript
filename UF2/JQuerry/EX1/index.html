<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Datos</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/UF2/JQuerry/EX1/JS/script.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #errorNombre,
        #errorDNI,
        #errorEdad,
        #datosValidados {
            margin-top: 8px;
        }
    </style>
    
</head>

<body>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <div id="errorNombre" style="color: red;"></div>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <div id="errorDNI" style="color: red;"></div>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <div id="errorEdad" style="color: red;"></div>

        <!-- Quita el onclick y deja que el script maneje el evento -->
        <button type="button" id="botonValidar">Validar</button>
        <div id="datosValidados" style="color: red;"></div>
    </form>
</body>

</html>
