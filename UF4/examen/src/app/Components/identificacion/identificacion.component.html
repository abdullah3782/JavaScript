<!-- Formulario de mail -->

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="error-message">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, introduzca una dirección de correo válida.</div>
    </div>
  </div>
<!-- Formulario de contraseña -->
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="error-message">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 9 caracteres.</div>
    </div>
  </div>
<!-- Los dos botones que se pedian -->
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Seguent</button>
  <button type="button" class="btn btn-secondary" (click)="onBack()">Atrás</button>
</form>
